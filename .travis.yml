language: python
python:
    - "2.7"
install:
    - pip install pytest-cov --use-mirrors
    - pip install pytest-pep8 --use-mirrors
    - pip install coveralls --use-mirrors
script: py.test ./tests/test_api.py --pep8 smsaero -v --cov smsaero --cov-report term-missing
after_success:
    - coveralls
